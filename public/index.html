    <div class="container">
        <div id="comm_area">
            <div id="video_area">
              <div id="remote_video"><video id="remote_videotag" autoplay ></video></div>
              <div id="local_video"><video id="local_videotag" autoplay muted="muted"></video></div>
            </div>
            <div id="controls">
                <div id="audio_mute" style="background-color: rgb(165, 204, 238);"><i class="fas fa-microphone-alt-slash"></i></div>
                <div id="video_mute" style="background-color: rgb(223, 119, 33);"><i class="fas fa-video-slash"></i></div>
                <div id="screen_share" style="background-color: rgb(204, 55, 35);"><i class="fas fa-desktop"></i></div>
            </div>
        </div>
